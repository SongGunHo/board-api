server:
  port: 4000


spring:
  # 레디스 설정
  data:
    redis:
      host: ${redis.host}
  # 데이터 베이스 설정
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db.url}
    username: ${db.username}
    password: ${db.password}
  # jpa 설정
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddlAuto: ${ddl.auto}
  # 파일 업로드 설정
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 60MB
      fileSizeThreshold:
# 로그 설정
logging:
  org.hibernate.type: trace
  org.hibernate.orm.jdbc.bind: trace